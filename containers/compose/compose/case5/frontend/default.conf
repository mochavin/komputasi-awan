server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirect /api to /api/
    location = /api {
        return 301 /api/;
    }

    # Proxy API requests to backend on port 8080 and strip the /api/ prefix
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;

        # Forward important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow larger request bodies if needed
        client_max_body_size 10M;

        # Keep connections alive to upstream
        proxy_set_header Connection "";

        # Optional: disable buffering to stream responses immediately
        proxy_buffering off;

        # Timeouts (tune as needed)
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Basic security headers for static content
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
}
